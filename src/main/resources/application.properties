# Logging Configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Set default level (can be INFO, DEBUG, TRACE, etc.)
logging.level.root=INFO
# Set specific level for our application code (optional, useful for debugging)
logging.level.com.example.vrcmonitor=DEBUG

# Server port (optional, default is 8080)
# server.port=8080 

# Application Version Information
# These will be properly set during the Maven build process
application.version=@project.version@
application.buildTime=${maven.build.timestamp} 